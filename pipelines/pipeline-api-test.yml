parameters:
  - name: yarnScript
    type: string
    default: ''
  - name: chooseDirTest
    type: boolean


steps:
  - ${{if eq(parametrs.chooseDirTest,true)}}
  - task: Bash@3
    displayName: 'Run tests'
    inputs:
      targetType: 'inline'
      script: |
        yarn jest --testPathPattern tests/api_test/${{parameters.yarnScript}} --globalSetup ./setupBeforeAllTest.ts  --globalTeardown ./setupAfterAllTest.ts
